<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мой первый сайт</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row"> <!--первый row - под загаловок-->
                <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2">
                    <h1 class="header text-center">
                        <span>Получите видео-инструкцию</span>
                        <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                    </h1>
                </div>
            </div>
            <div class="row"> <!--Row for video and form-->
                <div class="col-lg-6 col-md-8 offset-lg-1 offset-md-2">
                    <div class="video">
                        <iframe width="100%" height="315" src="https://www.youtube.com/embed/DjiYOnNPcto?controls=0&amp;start=50" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form">
                        <p class="form-header ">Введите свой e-mail</p>
                        <form action=#>
                            <input type="text" class="form-control " placeholder="Ваше имя">
                            <input type="text" class="form-control " placeholder="Ваш e-mail">
                            <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="container">
            <div class="row"> <!--Row под загаловок секции-->
                <div class="col-lg12 col-xs-12 col-sm-12">
                    <h2 class="section-header text-uppercase text-center" >Почему нужно сделать это сейчас</h2>
                </div>
            </div>
            <div class="features text-center">
                <div class="row">
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/01.png" alt="Preimushestvo">
                            <p>Первое преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/01.png" alt="Preimushestvo">
                            <p>Второе  преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/01.png" alt="Preimushestvo">
                            <p>Третье  преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/01.png" alt="Preimushestvo">
                            <p>Четвёртое  преимущество</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center">
            <button class="btn btn-primary btn-lg form-btn ">Получить инструкцию</button>
            </div>
        </div>

    </div>


</body>
</html>
